<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: underline;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container" id="productDetail">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get('id'));

    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === productId);
        if (!product) {
          document.getElementById('productDetail').innerHTML = '<p>Product not found.</p>';
          return;
        }

        document.getElementById('productDetail').innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h1>${product.name}</h1>
          <p>${product.description}</p>
          <a class="buy-button" href="${product.link}" target="_blank">Buy Now</a>
          <br/><a class="back" href="index.html">‚Üê Back to Products</a>
        `;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('productDetail').innerHTML = '<p>Error loading product.</p>';
      });
  </script>
</body>
</html>
